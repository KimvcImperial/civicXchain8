<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend Oracle Values</title>
</head>
<body>
    <h1>üîç Debug Frontend Oracle Values</h1>
    <div id="output"></div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        // Check localStorage judge verifications
        log('üìã Checking localStorage judge verifications...');
        const judgeVerifications = JSON.parse(localStorage.getItem('judgeVerifications') || '{}');
        log('Judge verifications: ' + JSON.stringify(judgeVerifications, null, 2));

        // Check if commitments 3 and 4 are judge approved
        for (const commitmentId of ['3', '4']) {
            const isJudgeApproved = judgeVerifications[commitmentId]?.verified || false;
            log(`Commitment ${commitmentId} judge approved: ${isJudgeApproved}`);
        }

        log('');
        log('üí° NEXT STEPS:');
        log('1. Go to Judge Panel');
        log('2. Click "Judge Approve Reward" for commitments 3 or 4');
        log('3. Check this page again to see if localStorage is updated');
        log('4. Then try claiming the reward');
    </script>
</body>
</html>
